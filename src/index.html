<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Selector</title>

    <!-- Include this line in the head section of your HTML file -->
</head>

<body>
    <div id="loader">
        <div class="loader-icon"></div>
        <div id="loaderText">loading...</div>
    </div>
    <!-- Modal Backdrop -->
    <div id="popupModal" class="modal-backdrop" style="display: none;">
        <!-- Modal Content -->
        <div id="modalContent" class="modal-content">
            <!-- Close Button -->
            <span id="closeButton" class="close-button">X</span>
            <!-- Modal Text Content -->
            <div id="modalText" class="modal-text"></div>
            <!-- Links -->
            <a id="ulrSrc" href="#" target="_blank" class="modal-link">Original Article </a>
            <a id="fileSrc" href="#" target="_blank" class="modal-link">Downloaded Text Version </a>
        </div>
    </div>
    <div style="width: 1140px; display: flex;    ">
        <!-- Wrap file list into a div -->
        <div style="width: 33%; padding: 20px;  " id="fileListContainer">
            <div class="card">
                <h2 class="form-section text-lg font-bold">Add Files</h2>

                <form action="/upload" method="post" enctype="multipart/form-data">
                    <!-- <label for="pdfFiles" class="form-label">Select PDF files to upload:</label> -->
                    <input type="file" id="fileInput" class="mt-2 w-full" name="pdf_files" accept=".pdf" multiple
                        class="form-input">
                    <ul id="fileList"></ul>
                    <button type="button" id="uploadButton" class="blue-button mt-4">+ Add Files To Source</button>
                </form>

                <h2 class="url-section text-lg font-bold">Add Web URLs</h2>
                <div class="textarea-section">
                    <textarea rows="3" id="urlInput" class="url-input mt-2"
                        placeholder="Add a URL">https://www.nngroup.com/articles/user-interviews/</textarea>
                    <button id="addUrlButton" class="blue-button mt-4">+ Add from Web</button>
                </div>
            </div>
            <div class="card mt-5">
                <h2 class="mb-5 text-lg font-bold">Source Documents</h2>
                <ul id="serverFileList"></ul>
            </div>
            <!-- Add the count element for server files -->
            <!-- <div id="serverFileListCount">Count: 0</div> -->
            <!-- Upload Button -->


            </button>



            <!-- Display URLs Section -->

            <!-- <ul id="urlListContainer"></ul> -->
            <div class="card mt-5">
                <div class="question-header">
                    <h2 class="question-title">Query</h2>
                    <div class="flex justify-center items-baseline">
                        <label for="numericInput" class="label-text"># of results</label>
                        <input id="numericInput" type="number" value="5" class="number-input">
                    </div>
                </div>
                <textarea id="queryInput" class="query-input w-full">how do i conduct good user interviews ?
            </textarea>

                <button id="sendQueryButton" class="submit-button">
                    Submit Query
                </button>
            </div>

        </div>
        <!-- Second Column (Selectable List) -->

        <div style="width: 33%; padding: 20px" id="selectableListContainer">
            <h2 class="mb-5 mt-10 text-lg font-bold">Relevant Snippets</h2>
            <ul id="selectableList"></ul>
            <!-- Log for selection changes -->
            <!-- <div id="selectionLog">Selection Log:</div> -->
        </div>
        <!-- Third Column (Results Container) -->

        <div id="resultsContainer" class="w-1/3 p-5">
            <div class="card">
                <h2 class="mb-5 mt-5 text-lg font-bold">LLM Configuration</h2>

                <!-- Slider for Creativity -->
                <label for="creativitySlider" class="block mb-2 font-bold">Creativity</label>
                <input type="range" id="creativitySlider" name="creativity" min="0" max="2" step="0.1" value=".6"
                    class="w-full mb-2">
                <p class="mt-0" id="sliderValue">Creativity Value: 0.6</p>

                <!-- Dropdown for Type -->
                <label for="templateTypeDropdown" class="block mt-5 mb-2 text-gray-700 font-bold">Layout Type</label>
                <select id="templateTypeDropdown" name="type"
                    class="w-full mb-5 px-4 py-2 border-2 border-gray-300 text-gray-700 rounded-lg shadow-sm bg-white hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-300 ease-in-out">
                    <option value="branding">Branding Template</option>
                    <option value="creativity">Creativity Template</option>
                    <option value="goals">Goals Template</option>
                    <option value="innovation">Innovation Template</option>
                    <option value="statistics">Statistics Template</option>
                    <option value="statistics-specific">Statistics Template specific</option>
                </select>

                <label for="additionalPrompt" class="label-text mt-4 ">Additonal Instruction</label>
                <textarea id="additionalPrompt" style="margin-top: 0px;" class="mt-0 query-input w-full">2 slides
            </textarea>
                <!-- Button to Capture Values -->
                <button id="captureValuesButton" class="capture-values-button">Generate Slides</button>

                <!-- Textbox for JSON Response -->
                <label for="jsonResponse" class="label-text mt-5">JSON Response</label>

                <button id="showJsonPopup" class="json-button">Show Formatted JSON</button>

            </div>
        </div>
    </div>

</body>

</html>
