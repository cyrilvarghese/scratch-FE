<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Selector</title>

    <!-- Include this line in the head section of your HTML file -->
</head>

<body>
    <div id="loader">
        <div class="loader-icon"></div>
        <div id="loaderText">loading...</div>
    </div>

    <!-- Modal -->
    <div id="popupModal">
        <div id="modalContent">
            <!-- Close button (cross) -->
            <span id="closeButton">X</span>
            <!-- Modal content -->
            <div id="modalText"></div>
        </div>
    </div>
    <div style="width: 1140px; display: flex;    ">
        <!-- Wrap file list into a div -->
        <div style="width: 33%; padding: 20px;  " id="fileListContainer">
            <h2 class="mb-5 text-lg font-bold">Add Files</h2>

            <!-- <form id="uploadForm"> -->
            <!-- Update the HTML for the file input and upload button -->
            <!-- <input type="file" name="files" id="fileInput" multiple>
                <ul id="fileList"></ul>
                <button type="button" id="uploadButton" class="blue-button">Add Files To Source</button>
            </form> -->
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="pdfFiles">Select PDF files to upload:</label><br>
                <input type="file" id="fileInput" name="pdf_files" accept=".pdf" multiple><br><br>
                <ul id="fileList"></ul>
                <button type="button" id="uploadButton" style="margin-top: 0px;" class="blue-button">Add Files To
                    Source</button>
            </form>
            <!-- Add the count element for local files -->
            <!-- <div id="fileListCount">Count: 0</div> -->
            <!-- Add URL Section -->
            <h2 class="mb-5 text-lg font-bold">Add Web URLs</h2>
            <div style="display: flex; flex-direction: column;">
                <textarea id="urlInput" style="padding: 10px; 
     height: 50px; text-align: 
      left; border: 1px solid #3498db; border-radius: 5px;" placeholder="Add a URL">
      https://www.nngroup.com/articles/user-interviews/</textarea>

                <button id="addUrlButton" onclick="" style="width: 100%;margin-top: 20px " class="blue-button">
                    + Add from Web</button>

            </div>
            <h2 style="margin-top: 40px;">Source Documents</h2>
            <ul id="serverFileList"></ul>
            <!-- Add the count element for server files -->
            <!-- <div id="serverFileListCount">Count: 0</div> -->
            <!-- Upload Button -->


            </button>



            <!-- Display URLs Section -->

            <!-- <ul id="urlListContainer"></ul> -->

            <div style="display: flex; 
            justify-content: space-between;
            flex-direction: row;
            align-items: center;">
                <h2 style="margin-top: 20px;">Question</h2>
                <div>
                    <label for="numericInput"># of results</label>
                    <input id="numericInput" type="number" value="5"
                        style="margin-left: 10px;height: 20px;width: 50px;text-align: center;">
                </div>
            </div>
            <textarea id="queryInput"
                style="padding: 10px;;  height: 100px; text-align: left; border: 1px solid #3498db; border-radius: 5px;">what are goal directed design ?
            </textarea>

            <button id="sendQueryButton" class="blue-button">
                Submit Query
            </button>
        </div>
        <!-- Second Column (Selectable List) -->
        <div style="width: 33%; padding: 20px" id="selectableListContainer">
            <h2 class="mb-5 text-lg font-bold">Relevant Snippets</h2>
            <ul id="selectableList"></ul>
            <!-- Log for selection changes -->
            <!-- <div id="selectionLog">Selection Log:</div> -->
        </div>
        <!-- Third Column (Results Container) -->
        <div id="resultsContainer" class="w-1/3 p-5">
            <h2 class="mb-5 text-lg font-bold">LLM Configuration</h2>

            <!-- Slider for Creativity -->
            <label for="creativitySlider" class="block mb-2 font-bold">Creativity:</label>
            <input type="range" id="creativitySlider" name="creativity" min="0" max="2" step="0.1" value=".6"
                class="w-full mb-2">
            <p class="mt-0" id="sliderValue">Creativity Value: 0.6</p>

            <!-- Dropdown for Type -->
            <label for="templateTypeDropdown" class="block mt-5 mb-2 text-gray-700 font-bold">Layout Type:</label>
            <select id="templateTypeDropdown" name="type"
                class="w-full mb-5 px-4 py-2 border-2 border-gray-300 text-gray-700 rounded-lg shadow-sm bg-white hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-300 ease-in-out">
                <option value="branding">Branding Template</option>
                <option value="creativity">Creativity Template</option>
                <option value="goals">Goals Template</option>
                <option value="innovation">Innovation Template</option>
                <option value="statistics">Statistics Template</option>
                <option value="statistics-specific">Statistics Template specific</option>
            </select>
            <!-- Textbox for JSON Response -->
            <label for="jsonResponse" class="block mb-2 font-bold">JSON Response:</label>
            <div>
                <textarea id="jsonResponse" rows="5"
                    class="w-full p-3 border-2 border-gray-300 rounded-md shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"></textarea>
                <button id="showJsonPopup"
                    class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">Show
                    Formatted JSON</button>
            </div>

            <!-- Button to Capture Values -->
            <button id="captureValuesButton"
                class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                Generate Slides
            </button>
        </div>
    </div>

</body>

</html>
